scalar DateTime
enum loginType {
  GITHUB
  NAVER
  GOOGLE
  DUMMY
}

type User {
  id: ID!
  login: String!
  loginType: loginType! 
  name: String!
  avatar: String
  posted: [Posts!]!
  commented: [Comments!]!
  created: DateTime!
  updated: DateTime!
}
type Post {
  id: ID!
  title: String!
  content: String!
  photo: String
  good: Int!
  bad: Int!
  postedBy: User!
  totalComments: Int!
  comments: [Comments!]!
  created: DateTime!
  updated: DateTime!
}
type Comment {
  id: ID!
  content: String!
  of: Post!
  commentedBy: User!
  created: DateTime!
}

type Query {
  totalUsers: Int!
  allUsers: [User!]!
  totalPosts: Int!
  allPosts(cursor: String, limit: Int=1): [Post!]!
}

type Mutation {
  githubLogin(code: String!): AuthPayLoad!
  deleteUser(userAccess: UserAccess): Boolean!
  createPost(postInfo: PostInfo): Post!
  updatePost(postId: ID, postInfo: PostInfo): Boolean!
  deletePost(postId: ID): Boolean!
  createComment(postId: ID, content: String): Comment!
  deleteComment(commentId: ID): Comment!
  addGood(postId: ID): Boolean!
  addBad(postId: Id): Boolean!
}

type Subscription {
  commentsAlarm: Post!
  newScore(postId: ID): Post!
  newComment(postId: ID): Comment!
}
fragment UserAccess on User {
  login
  loginType
}
fragment PostInfo on Post {
  title
  content
  photo
}